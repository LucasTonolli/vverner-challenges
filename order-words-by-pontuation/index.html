<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100 py-5">
    <main>
        <section class="container">
            <div class="row align-items-center">
                <div class="col card p-0">
                    <div class="card-header">
                        <h2>Formulário</h2>
                    </div>
        
                    <div class="card-body">
                        <form class="row g-3" id="check-words-pontuation">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Digite as palavras" id="words"></textarea>
                                <label for="words">Palavras</label>
                                </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Verificar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal-table-pontuation">
                                    Ver tabela de pontuação
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="result-container" class="col card mt-4 d-none p-0" style="width: 18rem;">
                    <div class="card-header">
                        <h3>Resultado</h3>
                    </div>
                    <table class="table m-0" id="result-table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Palavra</th>
                            <th scope="col">Composição</th>
                            <th scope="col">Pontuação total</th>
                          </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>
    
    <div class="modal fade" tabindex="-1" id="modal-table-pontuation">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pontuação</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table m-0" id="info-table">
                    <thead>
                        <tr>
                            <th scope="col">Letra</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Letra maiúscula</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            </div>
          </div>
        </div>
    </div>
    <footer>
        <script src="app.js"></script>
    </footer>
</body>
</html>
