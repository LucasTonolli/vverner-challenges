<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário</title>
    <link rel="stylesheet" href="dictionary.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container text-center">
        <h1 class="mb-3">Dicionário Personalizado</h1>
        <div class="row">
            <div class="col-6 text-start">
                <h3>Adicionar palavra</h3>
                <form action="" method="post">
                    <div class="row mb-3">
                        <label class="col-sm-3 mx-0 col-form-label" for="word">Palavra</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="word" id="word" required/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 mx-0 col-form-label" for="meaning">Significado</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="meaning" id="meaning" cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 text-end">
                            <button id="save-btn" type="submit" class="btn btn-primary mt-2">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 text-start">
                <h3>Pesquisar</h3>
                <form action="" method="get" class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <input class="form-control" type="text" id="search-word" name="search-word"/>  
                    </div>
                    <div class="col-12">
                        <button id="search-btn" type="submit" class="btn btn-primary">Procurar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pesquisa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="search-word-modal"></p>
              <p id="search-meaning-modal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
    <script src="dictionary.js"></script>
</body>
</html>
