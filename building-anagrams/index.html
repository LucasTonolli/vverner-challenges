<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerando anagramas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title">Gerador de Anagramas</h2>
          <span class="span">Informe uma palavra e veja todas as possibilidades de anagramas!</span>
          <form method="POST" id="anagram-form" class="mt-2">
            <div class="row row-space">
              <div class="col-12">
                <div class="input-group">
                  <label class="label">Palavra</label>
                  <input class="input--style-4" type="text" name="word" id="word">
                </div>
              </div>  
            </div>
            <div class="p-t-15">
              <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<footer>
  <script src="app.js"></script>
</footer>
<div class="modal fade" tabindex="-1" id="modal-anagrams-results">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Anagramas gerados: <span id="anagram-count"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="row">

          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
