<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Criptografia</h3>
                    <form method="POST" class="requires-validation" action="app.php">

                        <div class="col-md-12">
                          <textarea name="text" id="text" cols="30" rows="10"></textarea>
                        </div>

                       <div class="col-md-12 mt-3">
                        <label class="mb-3 mr-1" for="mode">Operação: </label>

                        <input type="radio" class="btn-check" name="mode" value="encrypt" id="encrypt" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="encrypt">Encriptar</label>

                        <input type="radio" class="btn-check" name="mode" value="decode" id="decode" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="decode">Descriptografar</label>              

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Realizar operação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
